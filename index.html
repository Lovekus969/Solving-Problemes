<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Color Changer</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Click to Change Background Color</h1>
  <button>Change Color</button>

 <script src="app.js"></script>


</body>
</html>
